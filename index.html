<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col items-center justify-center h-screen bg-pink-100">
      <div class="text-6xl font-bold text-pink-600 mb-8" id="display">
        00:00:00
      </div>
      <div class="flex space-x-4">
        <button
          class="bg-pink-500 text-white px-6 py-2 rounded-lg focus:outline-none"
          id="startBtn"
        >
          Start
        </button>
        <button
          class="bg-pink-500 text-white px-6 py-2 rounded-lg focus:outline-none"
          id="stopBtn"
        >
          Stop
        </button>
        <button
          class="bg-pink-500 text-white px-6 py-2 rounded-lg focus:outline-none"
          id="resetBtn"
        >
          Reset
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
